language: python
python:
  - "2.7"
before_install:
  - echo -e "machine github.com\n  login $CI_TOKEN" >> ~/.netrc
  - docker build -t codal-build --build-arg AUTH_TOKEN=$CI_TOKEN https://github.com/lancaster-university/codal-docker.git
  - docker run -itd --name codal-running codal-build:latest /bin/bash
script:
  - docker exec codal-running ls && python build.py -t
notifications:
  email: false